<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Добавить/Редактировать</title>
    <div th:replace="~{commons :: head}"></div>
</head>

<body>

<div th:replace="~{commons :: nav}"></div>

<section class="editUsers">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-12 col-lg-8 mx-auto">
                <h2 class="text-center">Пользователь</h2>
                <form th:action="@{/user/create}" th:object="${entity}" method="post" class="register">
                    <table>
                        <tbody>
                        <tr>
                            <th><label class="mx-2">Имя</label></th>
                            <td><input type="text" th:field="*{firstname}" class="form-control" required/></td>
                        </tr>
                        <tr>
                            <th><label class="mx-2">Фамилия</label></th>
                            <td><input type="text" th:field="*{lastname}" class="form-control" required/></td>
                        </tr>
                        <tr>
                            <th><label class="mx-2">Email</label></th>
                            <td><input type="email" th:field="*{email}" class="form-control" required/></td>
                        </tr>
                        <tr>
                            <th><label class="mx-2">Логин</label></th>
                            <td><input type="text" th:field="*{username}" class="form-control" required/></td>
                        </tr>
                        <tr>
                            <th><label class="mx-2">Пароль</label></th>
                            <td><input type="text" th:field="*{password}" class="form-control" required/></td>
                        </tr>
                        </tbody>
                    </table>
                    <p class="my-5 justify-content-between d-flex">
                        <input type="hidden" id="id" th:field="*{id}">
                        <input type="button" class="btn btn-primary" value=" Назад " onclick="history.back()"/>
                        <input type="submit" class="btn btn-primary" value=" Отправить ">
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>

</body>

</html>
